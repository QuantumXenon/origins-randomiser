plugins {
    id("fabric-loom") version("1.2-SNAPSHOT")
}

version = "${project.mod_version}+${project.minecraft_version}"

repositories {
    maven { url = "https://jitpack.io/" }
    maven { url = "https://ladysnake.jfrog.io/artifactory/mods/" }
    maven { url = "https://maven.jamieswhiteshirt.com/libs-release/" }
    maven { url = "https://maven.shedaniel.me/" }
    maven { url = "https://maven.terraformersmc.com/" }
}

dependencies {
    minecraft("com.mojang:minecraft:${project.minecraft_version}")
    mappings("net.fabricmc:yarn:${project.minecraft_version}+${project.yarn_mappings}:v2")
    modImplementation("net.fabricmc.fabric-api:fabric-api:${project.fabric_version}+${project.minecraft_version}")
    modImplementation("com.github.apace100:origins-fabric:${project.origins_version}")
    modImplementation("me.shedaniel.cloth:cloth-config-fabric:${project.cloth_version}")
    modImplementation("com.terraformersmc:modmenu:${project.menu_version}")
    modApi("com.github.apace100:apoli:${project.apoli_version}")
    modApi("com.github.apace100:calio:${project.calio_version}")
    modApi("dev.onyxstudios.cardinal-components-api:cardinal-components-base:${project.cca_version}")
}

processResources {
    filesMatching("fabric.mod.json") {
        expand("version": project.version)
    }
}